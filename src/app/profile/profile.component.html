                                        <div class="card-block">
                                            <h6 class="m-b-20 p-b-5 b-b-default f-w-600">User Profile</h6>

                                                    <div class="col-sm-6">
                                                        <p class="m-b-10 f-w-600">Name</p>
                                                        <h6 class="text-muted f-w-400">{{obj.name }}</h6>
                                                     </div>
                                                     <div class="col-sm-6">
                                                        <p class="m-b-10 f-w-600">Email</p>
                                                        <h6 class="text-muted f-w-400">{{obj.email}}</h6>
                                                    </div>
                                                </div>
                                            <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Booked Tickets</h6>
                                                <div class="row" >
                                                    <div class="col-sm-6">
                                                        <p class="m-b-10 f-w-600">Arrival Point</p>
                                                        <h6 class="text-muted f-w-400" *ngFor="let ticket of tickets; let i = index " >{{i+1}}) {{ticket.from}}</h6>
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <p class="m-b-10 f-w-600">Book At</p>
                                                        <h6 class="text-muted f-w-400" *ngFor="let ticket of tickets; let i = index">{{i+1}}) {{ticket.createdAt.slice(0,10)}} {{ticket.createdAt.slice(11,16)}}</h6>
                                                     </div>
                                                </div>
