
<app-header></app-header>
<section class="vh-100" style="background-color: grey;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              
              <h3 class="mb-5">Sign in</h3>
              <form #useForm="ngForm" name="myForm" (ngSubmit)="onSubmit()" >
                
              <div class="form-outline mb-4">
                <label class="form-label" for="typeEmailX-2">Email</label>
                <input type="email" name="email"
                 #email="ngModel" [class.is-invalid] = "email.invalid && email.touched"
                 id="typeEmailX-2" [(ngModel)]="loginModel.email" email="true" class="form-control form-control-lg"
                 autocomplete="off"
                  required/>
                 <small [class.d-none]="email.valid || email.untouched" >Please enter valid email</small>
              </div>
  
              <div class="form-outline mb-4">
                <label class="form-label"  for="typePasswordX-2">Password</label>
                <input type="password" name="password"
                 #password="ngModel" [(ngModel)]="loginModel.password" [class.is-invalid] = "password.invalid && password.touched"
                 autocomplete="off"
                 id="typePasswordX-2" class="form-control form-control-lg" required/>
                 <small [class.d-none]="password.valid || password.untouched" >Password is Required</small>
              </div>
  
              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3"/>
                <label class="form-check-label" for="form1Example3"> Remember password </label>
              </div>
              <button [disabled]="useForm.form.invalid" class="btn btn-outline-dark"  type="submit">Sign In</button>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
